<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<h2>{video.title}</h2>

<div class="grid col-12{f:if(condition: '{playlist}', then: ' mediapool-video-wrap')} ">
    <div class="grid col-8_md-12{f:if(condition: '!{playlist}', then: ' mediapool-video-wrap')}">
        <f:render partial="Video" arguments="{video: video}"/>
    </div>
    <f:if condition="{playlist}">
        <div class="grid col-4_md-12">
            <f:render partial="ListPlaylist" arguments="{playlist: playlist, video: video}"/>
        </div>
    </f:if>
</div>
<div class="grid col-8_md-12">
    <p>
        <f:format.raw>{video.description}</f:format.raw>
    </p>
    <p><f:translate key="video.upload_date"/>:
        <f:format.date>{video.uploadDate}</f:format.date>
    </p>
    <div class="news-backlink-wrap">
        <a href="javascript:history.back()">
            <span class="fa fa-angle-left" aria-hidden="true"></span>
            Zur√ºck
        </a>
    </div>
</div>
</html>
