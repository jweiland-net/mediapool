<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="grid">
	<div class="col-8_sm-12">
		<f:render partial="VideoPreview" arguments="{video: playlist.videos.0, detailPage: settings.detailPage}"/>
	</div>
	<div class="col-4_sm-12">
		<f:render partial="VideoPreview" arguments="{video: playlist.videos.1, detailPage: settings.detailPage}"/>
		<f:render partial="VideoPreview" arguments="{video: playlist.videos.2, detailPage: settings.detailPage}"/>
		<f:link.action class="btn btn-primary" action="listVideos" pageUid="{settings.listPage}"><f:translate key="frontend.button.more" /></f:link.action>
	</div>
</div>
</html>
